<div class="row">
  <div class="col s12 m7">
    <div class="card">
      <div class="card-image">
        <img src="{{yachts[params.id].photo}}">
        <span class="card-title">{{yachts[params.id].model}} {{yachts[params.id].price | currency}}</span>
      </div>
      <div class="card-content">
        <p><strong>Model: </strong>{{yachts[params.id].model}}</p>
        <p><strong>Description: </strong>{{yachts[params.id].description}}</p>
        <p><strong>Price: </strong>{{yachts[params.id].price | currency}}</p>
      </div>
      <div class="card-action">
        <a><i class="mdi-communication-call medium"></i>Contacto</a>
        <a><i class="mdi-communication-vpn-key medium"></i>Alquilar</a>
        <a><i class="mdi-editor-attach-money medium"></i>Comprar</a>
      </div>
    </div>
  </div>
</div>
