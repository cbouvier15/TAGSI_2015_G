  <div class="nav-wrapper">
    <a href="#!" class="brand-logo mdi-action-find-in-page">ShipFinder - Login</a>
    <a href="#" data-activates="mobile-demo" class="button-collapse"><i class="mdi-navigation-menu"></i></a>

<br>
<div id="login" class="container">
  <form name="login_form" class="form-horizontal" ng-submit="submit()">
    <!--input name="X-CSRFToken" ng-model="CSRF_TOKEN"/-->
    <div class="alert alert-dismissable alert-danger" ng-show="errors">
      <button type="button" class="close" ng-click="hideErrorMessage()">Ã—</button>
      <h4>{{error_title}}</h4>
      <p>{{error_content}}</p>
    </div>
    <div class="form-group">
      <label class="control-label" for="user">User Name</label>
      <input class="form-control" type="text" name="user" ng-model="user.username"/>
    </div>
    <div class="form-group">
      <label class="control-label" for="pass">Password</label>
      <input class="form-control" type="password" name="pass" ng-model="user.password"/>
    </div>
    {{ error }}
    <div class="form-group">
      <button class="btn btn-primary submit" style="margin-top:20px;"> Log in </button>
    </div>
  </form>
</div>
