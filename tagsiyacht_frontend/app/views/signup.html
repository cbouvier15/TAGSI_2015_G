<h5>Sign up to find the ship of your dreams</h1>
<div class="row">
  <form class="col s12" novalidate ng-submit="signup()">
    <div class="row">
      <div class="input-field col s6">
        <input id="first_name" type="text" class="validate"
          ng-model="user.first_name">
        <label for="first_name">Nombre</label>
      </div>
      <div class="input-field col s6">
        <input id="last_name" type="text" class="validate"
          ng-model="user.last_name">
        <label for="last_name">Apellido</label>
      </div>
    </div>
    <div class="row">
      <div class="input-field col s6">
        <input id="username" type="text" class="validate"
          ng-model="user.username">
        <label for="username">Username</label>
      </div>
    </div>
    <div class="row">
      <div class="input-field col s6">
        <input id="password" type="password" class="validate"
          ng-model="user.password">
        <label for="password">Contrase√±a</label>
      </div>
      <div class="input-field col s6">
        <input id="confirmation" type="password" class="validate"
          ng-model="other.confirmation">
        <label for="confirmation">Confirmacion</label>
      </div>
    </div>
    <div class="row">
      <div class="input-field col s12">
        <input id="email" type="email" class="validate"
          ng-model="user.email">
        <label for="email">Email</label>
      </div>
    </div>
    <div class="row">
      <div class="input-field col s12">
        <button class="btn waves-effect waves-light" type="submit" name="action">Sign up
          <i class="mdi-content-send right"></i>
        </button>
      </div>
    </div>
  </form>
</div>
